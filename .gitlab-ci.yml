cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/

stages:
  - build
  - test
  - sonarqube-check
  - deploy

Front_build:
  stage: build
  before_script:
    - npm install
  script:
    - npm run build

Front_test:
  stage: test
  before_script:
    - npm install
  script:
    - npm test

Front_deploy:
  stage: deploy
  script:
    - echo "deploy script here"
  only:
    - main

sonarqube-check:
  stage: sonarqube-check
  image: 
    name: sonarsource/sonar-scanner-cli:5.0
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    - merge_requests
    - master
    - main
    - develop
